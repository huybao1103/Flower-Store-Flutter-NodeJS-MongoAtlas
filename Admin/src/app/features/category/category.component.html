<div>
    <p-table
        #dt
        [value]="categories"
    >
        <ng-template pTemplate="caption" let-publisher of publishers>
            <div class="justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="page-title">Category List</h3>
                    <div>
                        <button pButton pRipple label="New Category" icon="pi pi-plus" class="btn-primary"></button>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
    </p-table>
</div>
